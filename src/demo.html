
<!DOCTYPE html>
<html>
<head>
  <style>
    body
    {
      margin: 10px auto;
      max-width: 1200px;
    }

    #phylocanvas
    {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>A PhyloCanvas Demo</h1>
  <button onclick="phylocanvas.setTreeType('rectangular')">Rectangular</button>
  <button onclick="phylocanvas.setTreeType('circular')">Circular</button>
  <button onclick="phylocanvas.setTreeType('radial')">Radial</button>
  <button onclick="phylocanvas.setTreeType('diagonal')">Diagonal</button>
  <button onclick="phylocanvas.setTreeType('hierarchy')">Hierarchy</button>
  <div id="phylocanvas" ></div>
  <script type="application/javascript" src="scripts/PhyloCanvas.js"></script>
  <script type="application/javascript" src="scripts/demo.js"></script>
</body>
</html>
