<section id="drag-and-drop">
  <div id="filedrag">
  	<div class="centermiddle">
	  	<i class="glyphicon glyphicon-upload"></i>
	  	<p class="info">Drag and drop your Newick tree and metadata CSV file</p>
	  	<p id="messages"></p>
	  </div>
  	<div id="phylocanvas"></div>
  </div>

  <div id="slideDiv"  class="slideDiv">
	  <ul class="slideUl">
	  	<li id="metadata_li" data-toggle-id="metadataColumnsDiv" class="btn btn-default" data-text="Metadata Columns"><i class="glyphicon glyphicon-list"></i><span>Metadata</span></li>
	  	<li id="tools_li" data-toggle-id="toolsDiv" class="btn btn-default"><i class="glyphicon glyphicon-wrench"></i><span>Tools</span></li>
	  </ul>

	  <div id="metadataColumnsDiv" class="slideDivContent">
	  	<div id="metadataColumns"></div>
	  </div>

	  <div id="toolsDiv" class="pc-buttons slideDivContent">
        <p>Tree Type </p>
        <div class="btn-group" role="group" aria-label="...">
          <button id="rectangular" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-indent-left" aria-hidden="true"></span>
          </button>
          <button id="circular" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
          </button>
          <button id="radial" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
          </button>
          <button id="diagonal" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
          </button>
          <button id="hierarchy" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-indent-left rotate-90" aria-hidden="true"></span>
          </button>
        </div>

        <div class="checkbox">
          <label>
            <input id="nodeAlign" class="input" type="checkbox" checked> Node Align
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input id="metadata" class="input" type="checkbox" checked> Metadata
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input id="toggleLabel" class="input" type="checkbox" checked> Labels
          </label>
        </div>
        <div>
          <p>Node size: <div class="slider slider_node"></div></p>
          <p>Text size: <div class="slider slider_text"></div></p>
        </div>

        <p>Search </p>
        <input type="text" id="searchbox">
      </div>
	  </div>
  </div>
</section>
